<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√§stebuch Admin - Moderation</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary-blue: #006994;
            --secondary-teal: #4ECDC4;
            --accent-coral: #FF6B6B;
            --deep-blue: #003A5C;
            --light-blue: #E8F4F8;
            --success-green: #28a745;
            --warning-orange: #ffc107;
            --error-red: #dc3545;
            --pending-purple: #6f42c1;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header h1 {
            color: var(--deep-blue);
            margin: 0 0 1rem 0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid var(--secondary-teal);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--deep-blue);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 0.5rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--light-blue);
            color: var(--deep-blue);
            border: 1px solid var(--secondary-teal);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-teal);
            color: white;
        }

        .refresh-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-left: auto;
        }

        .entries-container {
            display: grid;
            gap: 1rem;
        }

        .moderation-entry {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .moderation-entry:hover {
            transform: translateY(-2px);
        }

        .entry-pending {
            border-left: 4px solid var(--pending-purple);
        }

        .entry-approved {
            border-left: 4px solid var(--success-green);
        }

        .entry-rejected {
            border-left: 4px solid var(--error-red);
        }

        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .entry-info {
            flex: 1;
        }

        .entry-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--deep-blue);
            margin-bottom: 0.5rem;
        }

        .entry-meta {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .entry-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(111, 66, 193, 0.1);
            color: var(--pending-purple);
            border: 1px solid var(--pending-purple);
        }

        .status-approved {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .status-rejected {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .entry-message {
            background: rgba(0, 0, 0, 0.02);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            line-height: 1.6;
            border-left: 3px solid var(--light-blue);
        }

        .entry-category {
            display: inline-block;
            background: var(--light-blue);
            color: var(--deep-blue);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .moderation-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .action-btn {
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .approve-btn {
            background: var(--success-green);
            color: white;
        }

        .approve-btn:hover {
            background: #1e7e34;
            transform: translateY(-1px);
        }

        .reject-btn {
            background: var(--error-red);
            color: white;
        }

        .reject-btn:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        .delete-btn {
            background: #6c757d;
            color: white;
        }

        .delete-btn:hover {
            background: #545b62;
            transform: translateY(-1px);
        }

        .view-btn {
            background: var(--primary-blue);
            color: white;
        }

        .view-btn:hover {
            background: #004d6b;
            transform: translateY(-1px);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
            font-size: 1.1rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
            border: 1px solid var(--success-green);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-btn {
                text-align: center;
            }

            .entry-header {
                flex-direction: column;
                gap: 1rem;
            }

            .entry-status {
                position: relative;
                top: 0;
                right: 0;
                align-self: flex-start;
            }

            .moderation-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div id="connection-status" class="connection-status alert-error">
        ‚ùå Verbindung wird hergestellt...
    </div>

    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è G√§stebuch Administration</h1>
            <p>Moderation und Verwaltung der G√§stebuch-Eintr√§ge</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="stat-pending">-</div>
                <div class="stat-label">‚è≥ Wartend</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-approved">-</div>
                <div class="stat-label">‚úÖ Genehmigt</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-rejected">-</div>
                <div class="stat-label">‚ùå Abgelehnt</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="stat-total">-</div>
                <div class="stat-label">üìä Gesamt</div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">üîç Alle</button>
            <button class="filter-btn" data-filter="pending">‚è≥ Wartend</button>
            <button class="filter-btn" data-filter="approved">‚úÖ Genehmigt</button>
            <button class="filter-btn" data-filter="rejected">‚ùå Abgelehnt</button>
            <button class="refresh-btn" onclick="loadEntries()">üîÑ Aktualisieren</button>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            Lade Eintr√§ge...
        </div>

        <div id="message-container"></div>

        <div id="entries-container" class="entries-container"></div>
    </div>

    <!-- Modal f√ºr Eintrag-Details -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìù Eintrag Details</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // üåê Konfiguration
        const SUPABASE_URL = 'https://gnhsauvbqrxywtgppetm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImduaHNhdXZicXJ4eXd0Z3BwZXRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Njc0MjcsImV4cCI6MjA3NDI0MzQyN30.DHPTMZR6NOT7mDvCOI_1fzx87dhX9syBFek_cKkOaSc';

        // State Management
        let supabase = null;
        let currentFilter = 'all';
        let entries = [];
        let stats = { pending: 0, approved: 0, rejected: 0, total: 0 };

        // üöÄ Initialisierung
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üõ°Ô∏è Initializing Guestbook Admin...');

            initializeSupabase();
            setupEventListeners();
            loadEntries();

            console.log('‚úÖ Admin panel initialized');
        });

        // üåê Supabase Initialisierung
        function initializeSupabase() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                updateConnectionStatus(true);
                console.log('‚úÖ Supabase initialized');
            } catch (error) {
                console.error('‚ùå Supabase initialization failed:', error);
                updateConnectionStatus(false);
            }
        }

        // üìä Connection Status
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.className = 'connection-status alert-success';
                statusEl.innerHTML = 'üåê Verbunden';
            } else {
                statusEl.className = 'connection-status alert-error';
                statusEl.innerHTML = '‚ùå Verbindungsfehler';
            }
        }

        // üé≠ Event Listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    renderEntries();
                });
            });

            // Auto-refresh every 30 seconds
            setInterval(loadEntries, 30000);
        }

        // üì• Load Entries
        async function loadEntries() {
            const loadingEl = document.getElementById('loading');
            const entriesEl = document.getElementById('entries-container');

            loadingEl.style.display = 'block';
            entriesEl.innerHTML = '';

            if (!supabase) {
                showMessage('‚ùå Keine Datenbankverbindung verf√ºgbar.', 'error');
                loadingEl.style.display = 'none';
                return;
            }

            try {
                console.log('üîÑ Loading all entries for moderation...');

                const { data, error } = await supabase
                    .from('guestbook')
                    .select('*')
                    .order('created_at', { ascending: false });

                loadingEl.style.display = 'none';

                if (error) {
                    console.error('‚ùå Error loading entries:', error);
                    showMessage('‚ùå Fehler beim Laden: ' + error.message, 'error');
                    return;
                }

                entries = data;
                updateStats();
                renderEntries();

                console.log(`‚úÖ Loaded ${data.length} entries for moderation`);

            } catch (error) {
                console.error('‚ùå Exception loading entries:', error);
                showMessage('‚ùå Unerwarteter Fehler: ' + error.message, 'error');
                loadingEl.style.display = 'none';
            }
        }

        // üìä Update Statistics
        function updateStats() {
            stats = {
                pending: entries.filter(e => !e.is_approved && !e.is_rejected).length,
                approved: entries.filter(e => e.is_approved).length,
                rejected: entries.filter(e => e.is_rejected).length,
                total: entries.length
            };

            document.getElementById('stat-pending').textContent = stats.pending;
            document.getElementById('stat-approved').textContent = stats.approved;
            document.getElementById('stat-rejected').textContent = stats.rejected;
            document.getElementById('stat-total').textContent = stats.total;
        }

        // üé® Render Entries
        function renderEntries() {
            const entriesEl = document.getElementById('entries-container');
            let filteredEntries = entries;

            // Apply filter
            switch (currentFilter) {
                case 'pending':
                    filteredEntries = entries.filter(e => !e.is_approved && !e.is_rejected);
                    break;
                case 'approved':
                    filteredEntries = entries.filter(e => e.is_approved);
                    break;
                case 'rejected':
                    filteredEntries = entries.filter(e => e.is_rejected);
                    break;
            }

            if (filteredEntries.length === 0) {
                entriesEl.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: white;">
                        üì≠ Keine Eintr√§ge f√ºr Filter "${currentFilter}" vorhanden.
                    </div>
                `;
                return;
            }

            entriesEl.innerHTML = filteredEntries.map(entry => createModerationEntryHTML(entry)).join('');
        }

        // üé® Create Entry HTML
        function createModerationEntryHTML(entry) {
            const date = new Date(entry.created_at).toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const status = entry.is_approved ? 'approved' : (entry.is_rejected ? 'rejected' : 'pending');
            const statusLabel = entry.is_approved ? 'Genehmigt' : (entry.is_rejected ? 'Abgelehnt' : 'Wartend');

            const categoryHTML = entry.category ?
                `<span class="entry-category">${getCategoryLabel(entry.category)}</span>` : '';

            const actionsHTML = createActionsHTML(entry, status);

            return `
                <div class="moderation-entry entry-${status}" data-entry-id="${entry.id}">
                    <div class="entry-status status-${status}">${statusLabel}</div>

                    <div class="entry-header">
                        <div class="entry-info">
                            <div class="entry-name">
                                ${entry.avatar_emoji || 'üê†'} ${escapeHtml(entry.name)}
                            </div>
                            <div class="entry-meta">
                                <span>üìÖ ${date}</span>
                                ${entry.ip_address ? `<span>üåê ${entry.ip_address}</span>` : ''}
                                ${categoryHTML}
                            </div>
                        </div>
                    </div>

                    <div class="entry-message">
                        ${escapeHtml(entry.message)}
                    </div>

                    <div class="moderation-actions">
                        ${actionsHTML}
                    </div>
                </div>
            `;
        }

        // üéÆ Create Actions HTML
        function createActionsHTML(entry, status) {
            const baseActions = `
                <button class="action-btn view-btn" onclick="viewEntry('${entry.id}')">
                    üëÅÔ∏è Details
                </button>
                <button class="action-btn delete-btn" onclick="deleteEntry('${entry.id}')">
                    üóëÔ∏è L√∂schen
                </button>
            `;

            switch (status) {
                case 'pending':
                    return `
                        <button class="action-btn approve-btn" onclick="approveEntry('${entry.id}')">
                            ‚úÖ Genehmigen
                        </button>
                        <button class="action-btn reject-btn" onclick="rejectEntry('${entry.id}')">
                            ‚ùå Ablehnen
                        </button>
                        ${baseActions}
                    `;
                case 'approved':
                    return `
                        <button class="action-btn reject-btn" onclick="rejectEntry('${entry.id}')">
                            ‚ùå Ablehnen
                        </button>
                        ${baseActions}
                    `;
                case 'rejected':
                    return `
                        <button class="action-btn approve-btn" onclick="approveEntry('${entry.id}')">
                            ‚úÖ Genehmigen
                        </button>
                        ${baseActions}
                    `;
                default:
                    return baseActions;
            }
        }

        // üè∑Ô∏è Category Labels
        function getCategoryLabel(category) {
            const labels = {
                's√º√üwasser': 'üåø S√º√üwasser',
                'salzwasser': 'üåä Salzwasser',
                'pflege': 'üßΩ Pflege & Wartung',
                'fische': 'üê† Fische & Arten',
                'pflanzen': 'üå± Aquarienpflanzen',
                'technik': '‚öôÔ∏è Technik & Equipment',
                'erfahrung': 'üìñ Erfahrungsaustausch'
            };
            return labels[category] || category;
        }

        // ‚úÖ Approve Entry
        async function approveEntry(entryId) {
            if (!confirm('Eintrag genehmigen und √∂ffentlich machen?')) return;

            try {
                const { error } = await supabase
                    .from('guestbook')
                    .update({
                        is_approved: true,
                        is_rejected: false
                    })
                    .eq('id', entryId);

                if (error) {
                    showMessage('‚ùå Fehler beim Genehmigen: ' + error.message, 'error');
                    return;
                }

                showMessage('‚úÖ Eintrag wurde genehmigt!', 'success');
                loadEntries();

            } catch (error) {
                showMessage('‚ùå Unerwarteter Fehler: ' + error.message, 'error');
            }
        }

        // ‚ùå Reject Entry
        async function rejectEntry(entryId) {
            if (!confirm('Eintrag ablehnen? Er wird nicht √∂ffentlich sichtbar.')) return;

            try {
                const { error } = await supabase
                    .from('guestbook')
                    .update({
                        is_approved: false,
                        is_rejected: true
                    })
                    .eq('id', entryId);

                if (error) {
                    showMessage('‚ùå Fehler beim Ablehnen: ' + error.message, 'error');
                    return;
                }

                showMessage('‚ö†Ô∏è Eintrag wurde abgelehnt.', 'success');
                loadEntries();

            } catch (error) {
                showMessage('‚ùå Unerwarteter Fehler: ' + error.message, 'error');
            }
        }

        // üóëÔ∏è Delete Entry
        async function deleteEntry(entryId) {
            if (!confirm('Eintrag endg√ºltig l√∂schen? Diese Aktion kann nicht r√ºckg√§ngig gemacht werden!')) return;

            try {
                const { error } = await supabase
                    .from('guestbook')
                    .delete()
                    .eq('id', entryId);

                if (error) {
                    showMessage('‚ùå Fehler beim L√∂schen: ' + error.message, 'error');
                    return;
                }

                showMessage('üóëÔ∏è Eintrag wurde gel√∂scht.', 'success');
                loadEntries();

            } catch (error) {
                showMessage('‚ùå Unerwarteter Fehler: ' + error.message, 'error');
            }
        }

        // üëÅÔ∏è View Entry Details
        function viewEntry(entryId) {
            const entry = entries.find(e => e.id === entryId);
            if (!entry) return;

            const modalBody = document.getElementById('modal-body');
            const date = new Date(entry.created_at).toLocaleDateString('de-DE', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            modalBody.innerHTML = `
                <div style="margin-bottom: 1rem;">
                    <strong>Name:</strong> ${entry.avatar_emoji || 'üê†'} ${escapeHtml(entry.name)}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Datum:</strong> ${date}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>IP-Adresse:</strong> ${entry.ip_address || 'Unbekannt'}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Kategorie:</strong> ${entry.category ? getCategoryLabel(entry.category) : 'Allgemein'}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Status:</strong>
                    ${entry.is_approved ? '‚úÖ Genehmigt' : (entry.is_rejected ? '‚ùå Abgelehnt' : '‚è≥ Wartend')}
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>Nachricht:</strong>
                    <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-top: 0.5rem; line-height: 1.6;">
                        ${escapeHtml(entry.message)}
                    </div>
                </div>
                <div style="margin-bottom: 1rem;">
                    <strong>ID:</strong> <code>${entry.id}</code>
                </div>
            `;

            document.getElementById('entry-modal').style.display = 'block';
        }

        // üîê Close Modal
        function closeModal() {
            document.getElementById('entry-modal').style.display = 'none';
        }

        // üåê Utility Functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const alertClass = `alert alert-${type}`;
            const icon = type === 'success' ? '‚úÖ' : '‚ùå';

            container.innerHTML = `<div class="${alertClass}">${icon} ${text}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('entry-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Global functions for debugging
        window.loadEntries = loadEntries;
        window.supabase = supabase;
    </script>
</body>
