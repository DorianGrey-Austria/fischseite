<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- üö® VERSION 2.3 FORCE DEPLOYMENT DEBUG - Fix 404 error NOW! -->
    <title>G√§stebuch - Aquaristikfreunde Steiermark</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #191970 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .guestbook-form {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            color: #333;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            background: #4ECDC4;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
        }
        .submit-btn:hover {
            background: #45b7b8;
        }
        .entries-container {
            margin-top: 2rem;
        }
        .entry {
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            border-left: 4px solid #4ECDC4;
        }
        .entry-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .entry-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        .entry-date {
            color: #666;
            font-size: 0.9rem;
        }
        .entry-message {
            line-height: 1.5;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }
        .error {
            background: #ff6b6b;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .success {
            background: #4ECDC4;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üê† G√§stebuch der Aquaristikfreunde Steiermark üê†</h1>
            <p>Teilt eure Erfahrungen und Geschichten aus der Aquaristik-Welt!</p>
        </div>

        <div class="guestbook-form">
            <h2>‚úçÔ∏è Neuen Eintrag verfassen</h2>
            <form id="guestbookForm">
                <div class="form-group">
                    <label for="name">üë§ Name:</label>
                    <input type="text" id="name" required maxlength="50">
                </div>
                <div class="form-group">
                    <label for="message">üí¨ Nachricht:</label>
                    <textarea id="message" required maxlength="500" rows="4" placeholder="Erz√§hlt uns von euren Aquarien, Fischen oder Erfahrungen..."></textarea>
                </div>
                <button type="submit" class="submit-btn">üìù Eintrag absenden</button>
            </form>
            <div id="message-container"></div>
        </div>

        <div class="entries-container">
            <h2>üìñ Alle G√§stebuch-Eintr√§ge</h2>
            <div id="loading" class="loading">üîÑ Lade Eintr√§ge...</div>
            <div id="entries"></div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://gnhsauvbqrxywtgppetm.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImduaHNhdXZicXJ4eXd0Z3BwZXRtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg2Njc0MjcsImV4cCI6MjA3NDI0MzQyN30.DHPTMZR6NOT7mDvCOI_1fzx87dhX9syBFek_cKkOaSc';

        // Initialize Supabase
        let supabase = null;

        try {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log('‚úÖ Supabase initialized');
        } catch (error) {
            console.error('‚ùå Supabase initialization failed:', error);
        }

        // Show message function
        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="${type}">${text}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Load entries function
        async function loadEntries() {
            const loadingEl = document.getElementById('loading');
            const entriesEl = document.getElementById('entries');

            if (!supabase) {
                entriesEl.innerHTML = '<div class="error">‚ùå Supabase nicht verf√ºgbar</div>';
                loadingEl.style.display = 'none';
                return;
            }

            try {
                console.log('üîÑ Loading entries from Supabase...');

                const { data, error } = await supabase
                    .from('guestbook')
                    .select('*')
                    .eq('is_approved', true)
                    .order('created_at', { ascending: false });

                loadingEl.style.display = 'none';

                if (error) {
                    console.error('‚ùå Error loading entries:', error);
                    entriesEl.innerHTML = '<div class="error">‚ùå Fehler beim Laden der Eintr√§ge: ' + error.message + '</div>';
                    return;
                }

                console.log('‚úÖ Loaded entries:', data.length);

                if (data.length === 0) {
                    entriesEl.innerHTML = '<div class="entry">üìù Noch keine Eintr√§ge vorhanden. Sei der erste!</div>';
                    return;
                }

                entriesEl.innerHTML = data.map(entry => `
                    <div class="entry">
                        <div class="entry-header">
                            <div class="entry-name">${entry.avatar_emoji || 'üê†'} ${escapeHtml(entry.name)}</div>
                            <div class="entry-date">${new Date(entry.created_at).toLocaleDateString('de-DE')}</div>
                        </div>
                        <div class="entry-message">${escapeHtml(entry.message)}</div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('‚ùå Exception loading entries:', error);
                entriesEl.innerHTML = '<div class="error">‚ùå Fehler: ' + error.message + '</div>';
                loadingEl.style.display = 'none';
            }
        }

        // Submit entry function
        async function submitEntry(event) {
            event.preventDefault();

            if (!supabase) {
                showMessage('‚ùå Supabase nicht verf√ºgbar', 'error');
                return;
            }

            const name = document.getElementById('name').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !message) {
                showMessage('‚ùå Bitte alle Felder ausf√ºllen', 'error');
                return;
            }

            try {
                console.log('üìù Submitting entry...');

                const { data, error } = await supabase
                    .from('guestbook')
                    .insert([{
                        name: name,
                        message: message,
                        avatar_emoji: 'üê†',
                        is_approved: false
                    }]);

                if (error) {
                    console.error('‚ùå Error submitting:', error);
                    showMessage('‚ùå Fehler beim Speichern: ' + error.message, 'error');
                    return;
                }

                console.log('‚úÖ Entry submitted');
                showMessage('‚úÖ Eintrag erfolgreich gespeichert! Er wird nach Pr√ºfung freigeschaltet.', 'success');

                // Clear form
                document.getElementById('name').value = '';
                document.getElementById('message').value = '';

                // Reload entries
                setTimeout(loadEntries, 1000);

            } catch (error) {
                console.error('‚ùå Exception submitting:', error);
                showMessage('‚ùå Fehler: ' + error.message, 'error');
            }
        }

        // Escape HTML function
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìã Initializing guestbook...');

            // Setup form
            document.getElementById('guestbookForm').addEventListener('submit', submitEntry);

            // Load entries
            loadEntries();

            console.log('‚úÖ Guestbook initialized');
        });

        // Make functions globally available for debugging
        window.loadEntries = loadEntries;
        window.supabase = supabase;
    </script>
</body>
</html>
